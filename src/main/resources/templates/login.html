<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DIYWEB Login</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/assets/css/login.css}"/>
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid" >
        <div class="col-md-offset-3 col-md-6" id="box">
            <h2>DIYWEB Login</h2>
            <p>Test ID I  : user,  password: password</p>
            <p>Test ID II : user2, password: password</p>
            <div th:replace="layout :: flash"></div>
            <form th:action="@{/login}" th:object="${user}" method="post" class="form-horizontal" id="contact_form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <fieldset>
                    <!-- Form Name -->
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input th:field="*{username}" placeholder="username" class="form-control" type="text"/>
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" th:field="*{password}" placeholder="password" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-md btn-danger pull-right">Login </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <footer>
        <p>DIYWeb - Developed by Daniel Myungho Sim</p>
    </footer>
</div>
</body>
</html>
